<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Форма обратной связи</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__mobile-menu">
			<img class="header__logo" src="img/logo-mobile.svg" alt="logo">
			<button class="header__burger">
                <i class="header__burger-line"></i>
            </button>
		</div>
		<nav class="header__main-nav">
			<ul class="header__navigation">
                <ul class="header__nav-item"><a href="catalogue.html">Каталог товаров</a></ul>
				<ul class="header__nav-item">Вязание на заказ</ul>
				<ul class="header__nav-item">Поиск по сайту</ul>
				<ul class="header__nav-item">Корзина: пока пуста</ul>
			</ul>
		</nav>
	</header>
	<div class="form-page">
		<h1 class="form-page__title">Вязание на заказ</h1>
		<p class="form-page__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
	</div>
	<form action="" class="form">
		<div class="form__block">
			<p class="form__block-title">Тип</p>
			<div class="form__input-block">
				<input class="form__radio-input" type="radio" name="type" id="radio-1">
				<label class="form__input-label" for="radio-1"></label>
			</div>
			<div class="form__input-block">
				<input class="form__radio-input" type="radio" name="type" id="radio-2">
				<label class="form__input-label" for="radio-2"></label>
			</div>
		</div>
		<div class="form__block">
			<p class="form__block-title">Цвет</p>
			<div class="form__input-block">
				<input class="form__checkbox-input" type="checkbox" name="color1" id="color-1">
				<label class="form__input-label" for="color-1"></label>
			</div>
			<div class="form__input-block">
				<input class="form__checkbox-input" type="checkbox" name="color32" id="color-2">
				<label class="form__input-label" for="color-2"></label>
			</div>
			<div class="form__input-block">
				<input class="form__checkbox-input" type="checkbox" name="color3" id="color-3">
				<label class="form__input-label" for="color-3"></label>
			</div>
			<div class="form__input-block">
				<input class="form__checkbox-input" type="checkbox" name="color4" id="color-4">
				<label class="form__input-label" for="color-4"></label>
			</div>
			<div class="form__input-block">
				<input class="form__checkbox-input" type="checkbox" name="color5" id="color-5">
				<label class="form__input-label" for="color-5"></label>
			</div>
			<div class="form__input-block">
				<input class="form__checkbox-input" type="checkbox" name="color6" id="color-6">
				<label class="form__input-label" for="color-6"></label>
			</div>
		</div>
		<div class="form__block">
			<p class="form__block-title">ФИО</p>
			<div class="form__input-block">
				<input class="form__text-input" type="text" name="lastname" id="lastname">
				<label class="form__input-label" for="lastname">Фамилия:</label>
			</div>
			<div class="form__input-block">
				<input class="form__text-input" type="text" name="name" id="name">
				<label class="form__input-label" for="name">Имя:</label>
			</div>
			<div class="form__input-block">
				<input class="form__text-input" type="text" name="surname" id="surname">
				<label class="form__input-label" for="surname">Отчество:</label>
			</div>
		</div>
		<div class="form__block">
			<p class="form__block-title">Тел</p>
			<input class="form__text-input" type="tel" name="tel">
		</div>
		<div class="form__block">
			<p class="form__block-title">E-mail</p>
			<input class="form__text-input" type="email" name="email">
		</div>
		<div class="form__block">
			<p class="form__block-title">доп</p>
			<textarea class="form__text-input form__textarea"></textarea>
		</div>
		<button class="btn form__btn">Отправить заказ</button>
	</form>
	<footer class="footer container">
		<div class="footer__logo"></div>
		<div class="social">
            <a class="social__item social__item_ig" href=""></a>
            <a class="social__item social__item_fb" href=""></a>
            <a class="social__item social__item_tw" href=""></a>
        </div>
		<div class="footer__dev">
            Разработано <a class="footer__dev-logo" href="#"></a>
        </div>
	</footer>
</body>
</html>
